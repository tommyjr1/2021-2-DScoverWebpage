</head>
<body>
  <!-- Header Start -->
  <header class="header">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="brand-name">
          <a href="index.html">DScover</a>
          <img src="img/icons/cube.png" alt="">
        </div>
        <div class="nav-toggle">
          <span></span>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#about">About us</a></li>
            <li><a href="index.html#works">Projects</a></li>
            <li id="recruit"><a href="index.html#contact">Recruit</a></li>
            <li id='board'><a href="boardPage.html">Board</a></li>
            <li id="manage"><a href="managerPage.html">Manage</a></li>
            <button type="button" name="button" id="login">Log in</button>
            <button type="button" name="button" id="signup">Sign up</button>
            <button type="button" name="button" id="mypage">Mypage</button>
            <button type="button" name="button" id="logout">Log out</button>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- Header End -->
  <!-- board section start -->
  <section class="board-section manage-section">
    <div class="container">

      <nav>
				<div class="nav nav-tabs" id="nav-tab" role="tablist">
					<button class="nav-link active" id="nav-card-tab" data-bs-toggle="tab" data-bs-target="#nav-card"
						type="button" role="tab" aria-controls="nav-card" aria-selected="true">Member</button>
					<button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
						type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Posts</button>
				</div>
			</nav>

        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-card" role="tabpanel" aria-labelledby="nav-card-tab">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" type="button" id="managerSaveBtn">Save</button>
              </div>
            <table class="table table-striped">
                <thead>
                    <td>Name</td>
                    <td>Department</td>
                    <td>StudentID</td>
                    <td>Year</td>
                    <td>Manager</td>
                </thead>
                <tbody id="memberTable">

                </tbody>
            </table>



          </div>
          <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <div class="list-group" id="myTab">
            </div>

            <div class="toast-container position-absolute p-3"  id="toastPlacement">
              <div class="toast" id='myToast' role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="toast-body">
                  Would you like to delete this post?
                  <div class="mt-2 pt-2 border-top">
                      <button type="button" class="btn btn-secondary btn-sm" id='delPostBtn'>Delete</button>
                      <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Close</button>
                  </div>
                  </div>
              </div>
            </div>
          </div>

         </div>

    </div>
  </section>
  <!-- board section end -->
