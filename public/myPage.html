<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <title>DScover MyPage</title>
</head>

<body>
  <!-- Header Start -->
  <header class="header">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="brand-name">
          <a href="index.html">DScover</a>
          <img src="img/icons/cube.png" alt="">
        </div>
        <div class="nav-toggle">
          <span></span>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#about">About us</a></li>
            <li><a href="myPage.html">Notice</a></li>
            <!-- 지금 마이페이지 여기에 연결함 -->
            <li><a href="boardPage.html">Board</a></li>
            <li><a href="index.html#contact">Recruit</a></li>
            <li class="manage"><a href="">Manage</a></li>
            <button type="button" name="button" id="login">Log in</button>
            <button type="button" name="button" id="signup">Sign up</button>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- Header End -->

  <!-- my-section start -->
  <section class="my-section" , id="my">
    <div class="container">
      <h1>My Page</h1>
      <div class='wrapper'>
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">History</button>
            <button class="nav-link active" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
            <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Contacst</button>
          </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            my content
            <div class="card" style="width: 18rem;">
              <div class="card-header">
                <button class="xBtn" id="close" type="button" name="button">
                  <i class="fa fa-times"></i>
                </button>
                <h5 class="card-title">Card title</h5>
              </div>
              <div class="card-body">

                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
              </div>
            </div>


          </div>
          <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            my profile

            <table>
              <tr>
                <td>Name</td>
                <td> <input type="text" name="username" value="<%=userName %>"> </td>
              </tr>
              <tr>
                <td>Student ID</td>
                <td> <input type="text" name="studentid" value="<%=userStudentid %>"> </td>
              </tr>
              <tr>
                <td>Password</td>
                <td> <input type="password" name="password" value="<%=userPassword %>"> </td>
              </tr>
              <tr>
                <td><button type="submit" name="editprofile">Save</button></td>
              </tr>
            </table>

          </div>

          <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
        </div>

      </div>
    </div>
  </section>
  <!-- my section end -->

  <script type="text/javascript" src="server/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="server/myPage_script.js"></script>
  <script type="text/javascript" src="server/mypage_server.js"></script>

  <script src="/__/firebase/8.6.5/firebase-app.js"></script>
  <script src="/__/firebase/8.6.5/firebase-auth.js"></script>
  <script src="/__/firebase/8.6.5/firebase-firestore.js"></script>
  <script src="/__/firebase/8.6.5/firebase-storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
