	<header class="header">

			<nav>
				<div class="nav nav-tabs" id="nav-tab" role="tablist">

				</div>
			</nav>

				<div class="tab-pane fade show active" id="nav-card" role="tabpanel" aria-labelledby="nav-card-tab">

						<tr>
							<td>Name</td>
							<td id="username"> </td>
						</tr>
						<tr>
							<td>Email</td>
							<td id="email"> </td>
						</tr>

						<tr>
							<td>Password</td>
							<td> <input type="password" id="password" value=""> </td>
						</tr>
						<tr>
							<td>Student ID</td>
							<td> <input type="text" id="studentid" value=""> </td>
						</tr>
						<tr>
							<td>Department</td>
							<td> <input type="text" id="department" value=""> </td>
						</tr>
						<tr>
							<td>DScover year</td>
							<td> <input type="integer" id="year" value=""> </td>
						</tr>
						<tr>
							<td>Manager</td>
							<td id="manager"></td>
						</tr>
						<tr>
							<td><button class="btn-primary"type="submit" id="editprofile">Save</button></td>
						</tr>
					</table>

				</div>
			</div>
