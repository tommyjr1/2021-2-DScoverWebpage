  <title>DScover Board</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>
  <!-- Header Start -->
  <header class="header">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="brand-name">
          <a href="index.html">DScover</a>
          <img src="img/icons/cube.png" alt="">
        </div>
        <div class="nav-toggle">
          <span></span>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#about">About us</a></li>
            <li><a href="myPage.html">Notice</a></li>
            <!-- 지금 마이페이지 여기에 연결함 -->

            <li><a href="index.html#contact">Recruit</a></li>
            <li class="manage"><a href="">Manage</a></li>

            <button type="button" name="button" id="signup">Sign up</button>

    </div>

  <section class="board-section" , id="board">

        <button class="btn btn-primary" type="button" id="addPost">
          <i class="fas fa-plus"></i> Add post
        </button>
      </div>
      <div class="list-group" id="myTab">
        <a href="#" data-bs-toggle="list" role="tab" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">List group item heading</h5>
            <small class="text-muted">3 days ago</small>
          </div>
          <p class="mb-1">Some placeholder content in a paragraph.</p>
          <small class="text-muted">And some muted small print.</small>
        </a>
      </div>
    </div>
  </section>
  <!-- board section end -->


  <script type="text/javascript" src="server/jquery-3.6.0.min.js"></script>
