<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DScover Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>
  <!-- Header Start -->
  <header class="header">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="brand-name">
          <a href="index.html">DScover</a>
          <img src="img/icons/cube.png" alt="">
        </div>
        <div class="nav-toggle">
          <span></span>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About us</a></li>
            <li><a href="#works">Projects</a></li>
            <li id="recruit"><a href="#contact">Recruit</a></li>
            <li id='board'><a href="boardPage.html">Board</a></li>
            <li id="manage"><a href="managerPage.html">Manage</a></li>
            <button type="button" name="button" id="login">Log in</button>
            <button type="button" name="button" id="signup">Sign up</button>
            <button type="button" name="button" id="mypage">Mypage</button>
            <button type="button" name="button" id="logout">Log out</button>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- Header End -->
  <!-- board section start -->
  <section class="board-section" , id="board">
    <div class="container">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary" type="button" id="addPost">
          <i class="fas fa-plus"></i> Add post
        </button>
      </div>

      <div class="list-group" id="myTab">

      </div>
    </div>
  </section>
  <!-- board section end -->

  <!-- modal start -->
  <!-- post section -->
  <div class="modal-container">
    <section class="post-section" id="post-section">
      <div class="modal-header">
        New Post
        <button class="xBtn" id="close" type="button" name="button">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <div class="modal-contents">
        <div class="modal-form">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Title" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Title</label>
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Context" id="floatingTextarea2" style="height: 200px"></textarea>
            <label for="floatingTextarea2">Context</label>
          </div>
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02">Upload</label>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary" type="button" id="postBtn">Post</button>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- modal end -->

  <script type="text/javascript" src="server/jquery-3.6.0.min.js"></script>


  <script src="/__/firebase/8.6.5/firebase-app.js"></script>
  <script src="/__/firebase/8.6.5/firebase-auth.js"></script>
  <script src="/__/firebase/8.6.5/firebase-firestore.js"></script>
  <script src="/__/firebase/8.6.5/firebase-storage.js"></script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="server/boardPage_script.js"></script>

  <script src="/server/boardPage_server.js"></script>
</body>

</html>
